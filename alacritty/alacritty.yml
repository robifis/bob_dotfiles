env:
  TERM: xterm-256color
window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
scrolling:
  history: 10000
  multiplier: 1
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  name: Google (dark)
  author: Chris Kempson
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"
  cursor:
    text: "#1d1f21"
    cursor: "#c5c8c6"
  normal:
    black: "#1d1f21"
    red: "#cc342b"
    green: "#198844"
    yellow: "#fba922"
    blue: "#3971ed"
    magenta: "#a36ac7"
    cyan: "#3971ed"
    white: "#c5c8c6"
  bright:
    black: "#969896"
    red: "#cc342b"
    green: "#198844"
    yellow: "#fba922"
    blue: "#3971ed"
    magenta: "#a36ac7"
    cyan: "#3971ed"
    white: "#ffffff"
bell:
  animation: EaseOutExpo
  duration: 0
  color: "#ffffff"
window.opacity: 1
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
window.dynamic_title: true
cursor:
  style: Block
unfocused_hollow: false
live_config_reload: true
working_directory: None
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hints:
    launcher:
      program: xdg-open
      args: []
    modifiers: None
mouse_bindings:
  - mouse: Middle
    action: Copy
key_bindings:
  - key: P
    mods: Control
    action: Paste
  - key: Insert
    mods: Shift
    action: Paste
  - key: Slash
    mods: Control
    chars: gc
  - key: Y
    mods: Control
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: NumpadAdd
    mods: Control
    action: IncreaseFontSize
  - key: NumpadSubtract
    mods: Control
    action: DecreaseFontSize
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
