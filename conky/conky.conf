conky.config = {

	--Various settings

	background = true, 							-- forked to background
	cpu_avg_samples = 2,						-- The number of samples to average for CPU monitoring.
	diskio_avg_samples = 10,					-- The number of samples to average for disk I/O monitoring.
	double_buffer = true,						-- Use the Xdbe extension? (eliminates flicker)
	if_up_strictness = 'address',				-- how strict if testing interface is up - up, link or address
	net_avg_samples = 2,						-- The number of samples to average for net data
	no_buffers = true,							-- Subtract (file system) buffers from used memory?
	temperature_unit = 'celsius',				-- fahrenheit or celsius
	text_buffer_size = 2048,					-- size of buffer for display of content of large variables - default 256
	update_interval = 1,						-- update interval
	imlib_cache_size = 0,                       -- disable image cache to get a new spotify cover per song


	--Placement

	alignment = 'middle_right',						-- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
												-- middle_left,middle_middle,middle_right,none
	gap_x = 15,									-- pixels between right or left border
	gap_y = 0,									-- pixels between bottom or left border
	minimum_height = 300,						-- minimum height of window
	minimum_width = 350,						-- minimum height of window

	--Graphical

	border_inner_margin = 10, 					-- margin between border and text
	border_outer_margin = 5, 					-- margin between border and edge of window
	border_width = 0, 							-- border width in pixels
	default_bar_width = 80,					-- default is 0 - full width
	default_bar_height = 13,					-- default is 6
	default_gauge_height = 30,					-- default is 25
	default_gauge_width =40,					-- default is 40
	default_graph_height = 35,					-- default is 25
	default_graph_width = 0,					-- default is 0 - full width
	default_shade_color = '#000000',			-- default shading colour
	default_outline_color = '#000000',			-- default outline colour
	draw_borders = false,						-- draw borders around text
	draw_graph_borders = true,					-- draw borders around graphs
	draw_shades = false,						-- draw shades
	draw_outline = false,						-- draw outline
	stippled_borders = 0,						-- dashing the border

	--Textual

	extra_newline = false,						-- extra newline at the end - for asesome's wiboxes
	format_human_readable = true,				-- KiB, MiB rather then number of bytes
	font = 'FantasqueSansMono Nerf Font Mono Regular:size=15',  				-- font for complete conky unless in code defined
	max_text_width = 0,							-- 0 will make sure line does not get broken if width too smal
	max_user_text = 16384,						-- max text in conky default 16384
	override_utf8_locale = true,				-- force UTF8 requires xft
	short_units = true,							-- shorten units from KiB to k
	top_name_width = 21,						-- width for $top name value default 15
	top_name_verbose = false,					-- If true, top name shows the full command line of  each  process - Default value is false.
	uppercase = false,							-- uppercase or not
	use_spacer = 'none',						-- adds spaces around certain objects to align - default none
	use_xft = true,								-- xft font - anti-aliased font
	xftalpha = 1,								-- alpha of the xft font - between 0-1

	--Windows

	own_window = true,							-- create your own window to draw
	own_window_colour = '#1d2021',				-- set colour if own_window_transparent no
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',  -- if own_window true - just hints - own_window_type sets it
	own_window_transparent = false,				-- if own_window_argb_visual is true sets background opacity 0%
	own_window_title = 'system_conky',			-- set the name manually  - default conky "hostname"
	own_window_type = 'normal',				-- if own_window true options are: normal/override/dock/desktop/panel


	--Colours

	default_color = '#D9DDE2',  				-- default color and border color
	color1 = '#282828',
	color2 = '#1d2021',
	color3 = '#458588',
	color4 = '#d79921',
	color5 = '#b16286',
	color6 = '#689d6a',

	--Signal Colours
	color7 = '#98971a',  						--green
	color8 = '#fe8019',  						--orange
	color9 = '#cc241d',  						--firebrick



};

conky.text = [[
${color6}${voffset 8}${font FantasqueSansMono Nerd Font Mono:size=50}${alignc}${time %l}:${time %M} ${time %p}${font}${color}
${color6}${voffset 8}${font FantasqueSansMono Nerd Font Mono:size=12}${alignc}${time %A} ${time %B} ${time %e}, ${time %Y}${font}${color}
${color6}${font FantasqueSansMono Nerd Font Mono Regular:size=12}${voffset 2}S Y S T E M   ${hr 2}${font}${color}
${color8}${voffset 2}Hostname:${color} ${alignr}${nodename}
${color8}Distro:${color}${alignr}$sysname $kernel ${alignr}${execi 6000 lsb_release -a | grep 'Release'|awk {'print $2""$3""$4""$5'}}
${color8}Kernel:${color}${alignr}${exec uname} ${exec uname -r}
${color8}Nvidia: ${color} ${alignr}${execp  nvidia-smi --query-supported-clocks=gpu_name --format=csv,noheader}
${color8}Nvidia Driver:${color} ${alignr}${execi 60000 nvidia-smi | grep "Driver Version"| awk {'print $3'}}
${color6}${voffset 8}${font FantasqueSansMono Nerd Font Mono Regular:size=12}P R O C E S S O R S  ${hr 2}${font}${color}
${color8}CPU Freq:${color} $alignr${freq}MHz
${color8}CPU Core 1:${color} ${alignr}${offset -10}${cpu cpu1}%${alignr}${cpubar cpu1}
${color8}CPU Core 2:${color} ${alignr}${offset -10}${cpu cpu2}%${alignr}${cpubar cpu2}
${color8}CPU Core 3:${color} ${alignr}${offset -10}${cpu cpu3}%${alignr}${cpubar cpu3}
${color8}CPU Core 4:${color} ${alignr}${offset -10}${cpu cpu4}%${alignr}${cpubar cpu4}
${color8}CPU Core 5:${color} ${alignr}${offset -10}${cpu cpu5}%${alignr}${cpubar cpu5}
${color8}CPU Core 6:${color} ${alignr}${offset -10}${cpu cpu6}%${alignr}${cpubar cpu6}
${color6}${voffset 8}${font FantasqueSansMono Nerd Font Mono Regular:size=12}M E M O R Y   ${hr 2}${font}${color}
${color8}RAM: ${color}${alignr}${offset -10}${mem} ${alignr}${membar}
${color6}${voffset 8}${font FantasqueSansMono Nerd Font Mono Regular:size=12}D R I V E S   ${hr 2}${font}${color}
${color8}Root  -  SSD:${color} ${alignr}${offset -10}${fs_used /} ${alignr}${fs_bar}
${color6}${voffset 8}${color6}${font Roboto:size=12}N E T W O R K   ${hr 2}${font}${color}
${color8}IP Address: ${color} ${alignr}${offset -10$}${addrs enp34s0}
${color8}Eth Up:${color} ${alignr}${offset -10$}${upspeed enp34s0}${alignr}${upspeedgraph enp34s0 8,100}
${color8}Eth Down:${color} ${alignr}${offset -10$}${downspeed enp34s0}${alignr}${downspeedgraph enp34s0 8,100}

]];
