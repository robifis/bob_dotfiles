include-file = ~/.config/polybar/colors.ini

[bar/top]
include-file = ~/.config/polybar/general.ini
bottom = false
modules-left = workspaces 
modules-center = 
modules-right = memory cpu temperature sound 

[module/workspaces]
type = internal/i3
label-focused-background = ${colors.persian_green} 
label-focused-foreground = ${colors.font} 
label-unfocused-background = ${colors.top_bg} 
label-unfocused-foreground = ${colors.font} 
label-focused-padding-right = 2
label-focused-padding-left = 1
label-unfocused-padding-left = 1
label-unfocused-padding-right = 2
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
format = <label-state> 

[module/sound]
type = internal/pulseaudio
format-volume =<label-volume>
label-volume =  %percentage%
label-volume-underline = ${colors.mountain_meadow}
label-volume-background = ${colors.mountain_meadow}
format-volume-foreground = ${colors.font}
label-volume-padding = 3
label-muted = VOL: (%percentage%)

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
label = %percentage% %
label-font = 1
label-background = ${colors.metallic_seaweed}
label-padding = 3

[module/temperature]
type = internal/temperature
interval = 2
hwmon-path = /sys/devices/platform/nct6775.2592/hwmon/hwmon2/temp2_input
format = <label>
label =  %temperature-c%
label-font = 1
format-background = ${colors.persian_green}
format-padding = 3

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix-foreground = ${colors.font}
label =  %gb_used%
label-background = ${colors.blue_sapphire}
label-padding = 3

[module/updates-pacman]
type = custom/script
exec = ~/.config/polybar/updates-pacman.sh
interval = 600
format-prefix = "UPDATES: "
format-background = ${colors.indigo} 
format-padding = 3
